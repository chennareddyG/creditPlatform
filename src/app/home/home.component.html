<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">cardName</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <td scope="col"></td>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let card of availableCards; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{card.fullName}}</td>
            <td>{{card.employmentType}}</td>
            <td>{{card.salary}}</td>
            <td>{{card.city}}</td>
            <td>{{card.name}}</td>
            <td [class.d-none]="card['isApproved'] && role.toLowerCase() === 'admin'">
                <button type="submit" (click)="approveCard(card.id, card)" class="btn btn-warning btn-sm mr-2">
                    Decline
                </button>
            </td>
            <td [class.d-none]="!card['isApproved'] && role.toLowerCase() === 'admin'">
                <button type="submit" (click)="approveCard(card.id, card)" class="btn btn-primary btn-sm mr-2">
                    Approve
                </button>
            </td>
        </tr>
    </tbody>
</table>
